name: CI

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Lint with ruff
        run: |
          ruff check app/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Type check with mypy
        run: |
          mypy app/

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit
      - name: Security scan with bandit
        run: |
          bandit -r app/ -ll

  test:
    runs-on: ubuntu-latest
    needs: [ lint, typecheck, security ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.12"
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y glabels glabels-data
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  docker-build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: |
          docker build -t glabels-batch-service:latest .
      - name: Test Docker container
        run: |
          docker run --rm -d --name test-container -p 8000:8000 glabels-batch-service:latest
          sleep 10
          
          # Test health endpoint
          echo "Testing /health endpoint..."
          curl -f http://localhost:8000/health || exit 1
          
          # Test info endpoint
          echo "Testing /info endpoint..."
          curl -f http://localhost:8000/info || exit 1
          
          # Test templates endpoint
          echo "Testing /labels/templates endpoint..."
          curl -f http://localhost:8000/labels/templates || exit 1
          
          docker stop test-container
          echo "All Docker tests passed!"
