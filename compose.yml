# Docker Compose - Single deployment profile (internal-first)

services:
  glabels-batch-service:
    build: .
    env_file: .env
    volumes:
      - ./output:/app/output
      - ./templates:/app/templates
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    cpus: "4"
    mem_limit: 2G
    mem_reservation: 512M
